<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript_test</title>
    <style>
        .box{
            width:200px;
            height:200px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        // JS == 인터프리터 언어 : 한줄씩 처리
        var username = "착한유니"; //그릇의 이름 지정, string
        //그릇에 잘 담겼는지 콘솔에 로그 찍어서 확인
        console.log(username);
        console.log(typeof username); //데이터타입 보여줌

        const age = 23; //상수
        const married = false;
        let girlfriend; //변수
        const money = null;

        console.log(typeof age);
        console.log(typeof married);
        console.log(typeof girlfriend);
        console.log(typeof money); //data type == object : null은 객체!
        //JS는 객체 기반 언어!

        //산술연산
        console.log(2+3);
        //비교연산
        console.log(username === '나쁜유니');
        console.log(age <= 23);


    </script>
</body>
</html>
